<head>
  <meta charset=utf-8 />
  <title>JournalMap Mars Example</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map' class='map'> </div>
<script>

L.mapbox.accessToken = 'pk.eyJ1IjoiamFrYWwxNCIsImEiOiJPN3ZIZXlRIn0.TPFa1z0-Xy5Mf4wzAVnVvQ';
  var marsCluster = L.mapbox.map('map')
  	.setView([0,0],1)
  	.addLayer(L.mapbox.tileLayer('mapbox.mars-satellite'));
  L.mapbox.featureLayer()
  	.loadURL('https://rawgit.com/JournalMap/API_examples/master/marslit.txt')
  	.on('ready', function(e) {
  		var clusterGroup = new L.MarkerClusterGroup();
  		e.target.eachLayer(function(layer) {
  			clusterGroup.addLayer(layer);
  		});
  	marsCluster.addLayer(clusterGroup);
  	});
  	marsCluster.scrollWheelZoom.disable();

</script>
</body>
</html>
